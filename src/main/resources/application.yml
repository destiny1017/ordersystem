spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/marketit
    username: marketit
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false
  logging:
    level:
      org.hibernate.SQL: debug
server:
  port: 28080